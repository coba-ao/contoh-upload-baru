<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainUp - Latihan Penjumlahan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: white;
            color: #851313;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .brand {
            font-size: 3rem;
            font-weight: bold;
            color: #851313;
            margin-bottom: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            display: none;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }
        #timer {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #question {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            background: #851313;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.3rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            width: 100%;
        }
        button:hover {
            background: #6a0f0f;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="brand">BrainUp</div>
    <div id="startScreen" class="container" style="display: block;">
        <h1>Latihan Penjumlahan</h1>
        <p>Pilih waktu pengerjaan:</p>
        <div class="button-container">
            <button onclick="startGame(60)">1 Menit</button>
            <button onclick="startGame(120)">2 Menit</button>
            <button onclick="startGame(300)">5 Menit</button>
        </div>
    </div>
    <div id="gameScreen" class="container">
        <h1>Latihan Penjumlahan</h1>
        <div id="timer">‚è≥ Waktu tersisa: </div>
        <div id="question">5 + 3 = ?</div>
        <div class="button-container" id="options"></div>
        <div id="result"></div>
    </div>
    <div id="finalResult" class="container">
        <h2>Hasil Akhir</h2>
        <p>‚úÖ Jawaban Benar: <span id="correctCount">0</span></p>
        <p>‚ùå Jawaban Salah: <span id="wrongCount">0</span></p>
        <p>üìã Total Soal Dijawab: <span id="totalAnswered">0</span></p>
        <div class="button-container">
            <button onclick="restartGame()">üîÑ Main Lagi</button>
            <button onclick="goToMainMenu()">üè† Kembali ke Menu Utama</button>
        </div>
    </div>
    <script>
        let timeLeft, timerInterval, correctAnswer, correctCount, wrongCount, totalAnswered;
        function startGame(duration) {
            timeLeft = duration;
            correctCount = 0;
            wrongCount = 0;
            totalAnswered = 0;
            document.getElementById('startScreen').style.display = "none";
            document.getElementById('finalResult').style.display = "none";
            document.getElementById('gameScreen').style.display = "block";
            startTimer();
            generateQuestion();
        }
        function startTimer() {
            document.getElementById('timer').textContent = `‚è≥ Waktu tersisa: ${timeLeft}s`;
            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = `‚è≥ Waktu tersisa: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }
        function generateQuestion() {
            let num1 = Math.floor(Math.random() * 10);
            let num2 = Math.floor(Math.random() * 10);
            correctAnswer = num1 + num2;
            document.getElementById('question').textContent = `${num1} + ${num2} = ?`;
            let optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = "";
            let options = new Set([correctAnswer]);
            while (options.size < 4) {
                options.add(Math.floor(Math.random() * 20));
            }
            [...options].sort(() => Math.random() - 0.5).forEach((num, i) => {
                let button = document.createElement("button");
                button.textContent = num;
                button.onclick = () => submitAnswer(num);
                optionsContainer.appendChild(button);
            });
        }
        function submitAnswer(selectedAnswer) {
            totalAnswered++;
            if (selectedAnswer === correctAnswer) {
                correctCount++;
                document.getElementById('result').textContent = "‚úÖ Benar! üéâ";
            } else {
                wrongCount++;
                document.getElementById('result').textContent = "‚ùå Salah! üò¢";
            }
            generateQuestion();
        }
        function endGame() {
            clearInterval(timerInterval);
            document.getElementById('gameScreen').style.display = "none";
            document.getElementById('finalResult').style.display = "block";
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = wrongCount;
            document.getElementById('totalAnswered').textContent = totalAnswered;
        }
        function restartGame() { startGame(60); }
        function goToMainMenu() {
            document.getElementById('finalResult').style.display = "none";
            document.getElementById('startScreen').style.display = "block";
        }
    </script>
</body>
</html>
